services:
  postgres:
    image: postgres:16-alpine
    container_name: neurotube-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: neurotube
      POSTGRES_PASSWORD: neurotube
      POSTGRES_DB: neurotube_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurotube -d neurotube_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
